<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="/icons/view-dashboard.svg" class="bigWhiteIcons"><p>Dashboard</p>
            </div>
            <div class="home items">
                <img src="/icons/home.svg" class="whiteIcons"><p>Home</p>
            </div>
            <div class="profile items">
                <img src="/icons/card-account-details-outline.svg" class="whiteIcons"><p>Profile</p>
            </div>
            <div class="messages items">
                <img src="/icons/message.svg" class="whiteIcons"><p>Messages</p>
            </div>
            <div class="history items">
                <img src="/icons/clock.svg" class="whiteIcons"><p>History</p>
            </div>
            <div class="tasks items">
                <img src="/icons/file-document-multiple.svg" class="whiteIcons"><p>Tasks</p>
            </div>
            <div class="communities items">
                <img src="/icons/account-group.svg" class="whiteIcons"><p>Communities</p>
            </div>
            <div class="settings items">
                <img src="/icons/cog.svg" class="whiteIcons"><p>Settings</p>
            </div>
            <div class="support items">
                <img src="/icons/help-circle.svg" class="whiteIcons"><p>Support</p>
            </div>
            <div class="privacy items">
                <img src="/icons/shield-check.svg" class="whiteIcons"><p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="headerRowOne">
                <div class="search">
                    <img src="/icons/magnify.svg" class="blackIcons">
                    <input type="text">
                </div>
                <div class="profile">
                    <img src="/icons/bell-ring-outline.svg" class="blackIcons">
                    <img src="/image/blank-profile.webp" class="userProfilePicture" style="margin-left: 25px">
                    <p class="userProfileName" style="font-size: 20px; font-weight: 600; margin-left: 25px">Kelvin Yunan</p>
                </div>
            </div>
            <div class="headerRowTwo">
                <div class="account">
                    <img src="/image/blank-profile.webp" class="userProfilePicture" style="width: 68px; height: 68px; border-radius: 38px;">
                    <div class="handler">
                        <p>Hi there,</p>
                        <p>Kelvin Yunan (@kelvinyunan)</p>
                    </div>
                </div>
                <div class="userButtons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
